<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task App</title>
     <!-- Usamos el jinja (motor de plantillas) para acceder a los archivos staticos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Css bootstrapcdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body class="body">
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4 title"> Formulario Datos Basicos </h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/create-person" method="POST">
                            <div class="form-group">
                                <input type="text" name="nombre" placeholder="Nombre" class="form-control" autofocus>
                                <input type="text" name="apellido" placeholder="Apellido" class="form-control">
                                <input type="text" name="telefono" placeholder="Telefono" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for person in persons %}
                            <li class="list-group-item">
                                <div class="grid-container">
                                  <div class="grid-item">Nombre: {{ person.nombre }}</div>
                                  <div class="grid-item">Apellido: {{ person.apellido }}</div>
                                  <div class="grid-item">Telefono: {{ person.telefono }}</div>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
